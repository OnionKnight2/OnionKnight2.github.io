<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="navbar-container">
            <div id="logo-nav">
                <a href="index.html">
                    <img alt="Google logo" src="google.png" width="80" height="32">
                </a>
            </div>
        </div>
        <div class="appbar">
            <label>Advanced Search</label>
        </div>
        <div class="line"></div>

        <div class="advanced-container">
            <form action="https://google.com/search" method="get">
                <div class="options">
                    <div class="option">
                        <div class="find-with">
                            <div class="cell1">
                                <label>all these words:</label>
                            </div>
                        </div>
                        <div class="space">
                            <div class="cell2">
                                <input name="as_q" type="text" autofocus autocomplete="off">
                            </div>
                        </div>
                        <div class="do-this">
                            <div class="cell3">
                                Type the important words:
                                <span>tri-colour rat terrier</span>
                            </div>
                        </div>
                    </div>                  
                    <div class="option">
                        <div class="find-with">
                            <div class="cell1">
                                <label>this exact word or phrase:</label>
                            </div>
                        </div>
                        <div class="space">
                            <div class="cell2">
                                <input name="as_epq" type="text" autofocus autocomplete="">
                            </div>
                        </div>
                        <div class="do-this">
                            <div class="cell3">
                                Put exact words in quotes
                                <span>"rat terrier"</span>
                            </div>
                        </div>
                    </div>
                    <div class="option">
                        <div class="find-with">
                            <div class="cell1">
                                <label>any of these words:</label>
                            </div>
                        </div>
                        <div class="space">
                            <div class="cell2">
                                <input name="as_oq" type="text" autofocus autocomplete="off">
                            </div>
                        </div>
                        <div class="do-this">
                            <div class="cell3">
                                Type
                                <span>OR</span>
                                between all the words you want:
                                <span>miniature OR standard</span>
                            </div>
                        </div>
                    </div>
                    <div class="option">
                        <div class="find-with">
                            <div class="cell1">
                                <label>none of these words:</label>
                            </div>
                        </div>
                        <div class="space">
                            <div class="cell2">
                                <input name="as_eq" type="text" autofocus autocomplete="off">
                            </div>
                        </div>
                        <div class="do-this">
                            <div class="cell3">
                                Put a minus sign just before words that you don't want:
                                <span>-rodent, -"Jack Russell"</span>
                            </div>
                        </div>
                    </div>  
                    <div class="option">
                        <div class="find-with"></div>
                        <div class="space">
                            <div class="cell2">
                                <input type="hidden">
                                <input id="button" type="submit" value="Advanced Search">
                            </div>
                        </div>
                        <div class="do-this"></div>
                    </div>
                </div>
            </form>
        </div>        
    </body>
</html>
